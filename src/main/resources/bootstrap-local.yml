spring:
  application:
    name: event-service
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        format: YAML
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
    config:
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 3000
        max-interval: 10000
        multiplier: 1.3
      uri: http://localhost:1234
  config:
    import: "configserver:"