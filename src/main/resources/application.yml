spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
rabbit:
  event:
    queue: q.event-queue
management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces